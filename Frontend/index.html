<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pegada Ecológica</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <nav></nav>

        <section id="section-home">
        </section>

        <section id="oqueé">
        </section>

        <section id="calculadoraPegadaEcologica">
            <h1>Calculadora de Pegada Ecológica</h1>

            <form action="">
                <label for="">Consumo de energia (kWh/mês):</label>
                <input type="number" id="energia" required>

                <label for="">Distância Percorrida de Carro (km/mês):</label>
                <input type="number" id="transporte" required>

                <label for="">Consumo de Carne (kg/mês):</label>
                <input type="number" id="alimentacao" required>

                <button type="submit">Calcular</button>
            </form>

            <h2 id="resultado">Sua pegada Ecológica: </h2>
        </section>
    </main>


    <script src="./index.js"></script>
</body>
</html>
